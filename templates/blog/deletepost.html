{% extends 'base.html' %}

{% block body %}
    <div class="container" style="margin-top:180px">
        <div class="jumbotron">
            <h1 class="display-4">Are You Sure To Delete The Post?</h1>
            <hr class="my-4">
            <div class="row">
                <form method="post" action="/blog/deletedone">
                {% csrf_token %}
                    <div class="form-group">
                        <input type="hidden" class="form-control" name="psno" value="{{post.sno}}" id="psno">
                    </div>
                    <p>
                        <button type="submit" class="btn btn-danger">Yes</button>
                    </p>
                </form>
                <p class='mt-3 ml-3'>
                    <a class="btn btn-info" href="/blog/myblogs" role="button">No</a>
                </p>
            </div>
        </div>
    </div>
{% endblock body %}
