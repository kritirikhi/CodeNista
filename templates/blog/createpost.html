{% extends 'base.html' %}

{% block title %}

    CodeNista CreatePost
{% endblock title %}

{% block js %}
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea',
        plugins: [
          'advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker',
          'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
          'table emoticons template paste help'
        ],
        a11y_advanced_options:true,
        toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
          'bullist numlist outdent indent | link image | print preview media fullpage | ' +
          'forecolor backcolor emoticons | help',
        menu: {
          favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | spellchecker | emoticons'}
        },
        menubar: 'favs file edit view insert format tools table help',
        content_css: 'css/content.css'
      });
    </script>
{% endblock js %}


{% block body %}
<div class='container mt-5 mb-5'>
    <form method="post" action="/blog/createpostaction">
    {% csrf_token %}
        <div class="form-group">
            <label for="posttitle">Enter Post Title</label>
            <input type="text" class="form-control" name="posttitle" id="posttitle" placeholder="Enter Post Title">
        </div>
        <div class="form-group">
            <label for="desc">Enter Small Description About The Post</label>
            <input type="text" class="form-control" name="desc" id="desc" placeholder="Post Description">
        </div>
        <textarea id="mytextarea" name="mytextarea">Type The Post Content Here!</textarea>

        <br><br><br>

        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>
{% endblock body %}
