{% extends 'base.html' %}

{% block title %}
    CodeNista Reset Password
{% endblock title %}

{% block body %}
<div class='container mt-5 mb-5'>

    <div class="row" style="margin-top:10%">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <h4 class="center" style="color:#5c6acb"> Reset Your Password Here </h4>
        </div>
        <div class="col-sm">
        </div>
    </div>

    <div class="container" style="margin-top:8%">
        <div class="row">
            <div class="col-sm-3"></div>

            <div class="col-sm-6">
                <form method='post' action='/resetpwddoneaction/' >
                    {% csrf_token %}

                    <input type="hidden" name="email" id="email" value={{email}}>
                          
                    <div class="form-group">
                        <label class="font-weight-bold" for="name">New Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="name">Confirm Password</label>
                        <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password">
                    </div>
                    <input type="hidden" name='username' id='username' value='{{username}}'>
                    
                    <button type="submit" class="btn btn-info">Reset</button>
                </form>
            </div>

            <div class="col-sm-3"></div>
        </div>
    </div>
</div>


{% endblock body %}
