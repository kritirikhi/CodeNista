{% extends 'base.html' %}

{% block title %}
    Contact Us 
{% endblock title %}

{% block body %}
<div class='container mt-5 mb-5'>

    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <h4 class="center" style="color:#5c6acb"> Contact CodeNista </h4>
        </div>
        <div class="col-sm">
        </div>
    </div>

    <form method='post' action='/contact/' >
        {% csrf_token %}
        <div class="form-group">
            <label class="font-weight-bold" for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="phone">10 digit Mobile Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone No">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="content">Describe Your Issue</label>
            <textarea class="form-control" name="content" id="content" cols="30" rows="6"></textarea>
        </div> 

        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>


{% endblock body %}
